<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgriSmart Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Zen+Kaku+Gothic+Antique:wght@400;500;900&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #F9F9FA;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      width: 100%;
      height: 100%;
    }

    .left {
      width: 470px;
      height: 100%;
      position: relative;
      overflow: hidden;
      background: linear-gradient(180deg, #59599B 0%, #24243E 59%, #0F0C29 100%);
    }

    .left img {
      width: 600px;
      height: 1067px;
      position: absolute;
      top: -125px;
      left: -129px;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      top: 242px;
      width: 100%;
      height: 658px;
      background: linear-gradient(180deg, rgba(255,255,255,0.05) 0%, black 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      color: white;
      font-family: 'Zen Kaku Gothic Antique', sans-serif;
    }

    .overlay h1 {
      font-size: 39px;
      font-weight: 900;
      line-height: 47px;
      width: 454px;
    }

    .overlay p {
      font-size: 20px;
      font-weight: 400;
      line-height: 28px;
      width: 380px;
      margin-top: 10px;
    }

    .right {
  flex: 1;
  background-color: #f5f5f5;
  display: flex;
  justify-content: center;     /* center secara horizontal */
  align-items: center;         /* center secara vertikal */
}

.form {
  display: flex;
  flex-direction: column;
  gap: 20px;
  width: 100%;
  max-width: 400px;            /* agar tidak terlalu lebar */
}


    .input-box {
      position: relative;
    }

    .input-field {
      width: 100%;
      height: 72px;
      padding: 0 60px 0 20px;
      border: 1px solid #757575;
      border-radius: 6px;
      font-size: 14px;
      font-family: 'Inter', sans-serif;
    }

    .placeholder-label {
      margin-top: 5px;
      font-size: 14px;
      color: #8692A6;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      font-size: 10px;
      font-family: 'Zen Kaku Gothic Antique';
      color: #9E9E9E;
      cursor: pointer;
      user-select: none;
    }

    .submit-btn {
      width: 100%;
      height: 72px;
      background: #49802C;
      border-radius: 6px;
      border: none;
      color: white;
      font-size: 16px;
      font-family: 'Zen Kaku Gothic Antique';
      font-weight: 500;
      line-height: 28px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="https://i.ibb.co.com/0RYDwZ5L/Sustainable-Agriculture-Feeding-the-Future.jpg" alt="AgriSmart Background">
      <div class="overlay">
        <h1>Welcome to AgriSmart</h1>
        <p>Smart Consultation for Farmers & Plant Enthusiasts!</p>
      </div>
    </div>

    <div class="right">
      <form class="form">

        <div class="input-box">
          <input type="email" placeholder="Enter email address" class="input-field" required>
        </div>

        <div class="input-box">
          <input type="password" placeholder="Enter password" id="password" class="input-field" required>
          <span id="togglePassword" class="toggle-password">SHOW</span>
        </div>

        <button type="submit" class="submit-btn">Sign In</button>
      </form>
    </div>
  </div>

  <script>
    const toggle = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    toggle.addEventListener('click', () => {
      const isHidden = passwordInput.type === 'password';
      passwordInput.type = isHidden ? 'text' : 'password';
      toggle.textContent = isHidden ? 'HIDE' : 'SHOW';
    });
  </script>
</body>
</html>
